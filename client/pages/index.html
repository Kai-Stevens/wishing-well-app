<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishing Well</title>
    <link rel="stylesheet" href="../assets/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet"> 
    <script src="../assets/scripts/index.js" defer></script>
</head>
<body>
    <section id="page-container">
        <section id="header">
            <h1>Welcome... To The Wishing Well</h1>
        </section> 
        <section id="wish-section">
            <h2>Wishes:</h2>
            <section id="wish-card-section"></section>
        </section>
        <section id="wish-form-section">
            <h2>Create Your Own Wish...</h2>
            <form id="create-form">
                <input type="text" name="name" id="user-name" placeholder="Enter your name" class="form-items">
                <textarea name="wish" id="" cols="30" rows="10" placeholder="Enter your wish..." class="form-items"></textarea>
                <input type="submit" value="submit-form" class="form-items" id="submit-button">
            </form>
        </section>
    </section>
    
</body>
</html>
